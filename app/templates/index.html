<!-- extend base template -->
{% extends "base.html" %}
{% block content %}
        <h1>Welcome to ScotchDB</h1>
        {% if current_user.is_authenticated() %}
        <p>Hello, {{ current_user.nickname }}</p>
        {% else %}
        <h2>Hi! I don't know you.</h2>
        <p><a href="{{ url_for('oauth_authorize', provider='facebook') }}">Login with Facebook</a></p>
        {% endif %}
{% endblock %}
