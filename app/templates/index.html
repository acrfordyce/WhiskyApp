<!-- extend base template -->
{% extends "base.html" %}
{% block content %}
        <h1>Welcome to ScotchDB</h1>
        {% if current_user.is_authenticated() %}
        <p>Hello, {{ current_user.nickname }}</p>
        {% else %}
        <h2>Log in to continue</h2>
        <p><a href="{{ url_for('oauth_authorize', provider='facebook') }}"><img src="static/facebook.png"></a></p>
        <p><a href="{{ url_for('oauth_authorize', provider='twitter') }}"><img src="static/twitter.png"></a></p>
        <p><a href="{{ url_for('oauth_authorize', provider='google') }}"><img src="static/google.png" style="height:auto; width:auto; max-width:225px;"></a></p>
        {% endif %}
{% endblock %}
