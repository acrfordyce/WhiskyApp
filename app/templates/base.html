<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
        <title>{{ title }} - ScotchDB</title>
        {% else %}
        <title>Welcome to ScotchDB</title>
        {% endif %}
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">ScotchDB</a>
                        <ul class="nav">
                            <li><a href="{{ url_for('index') }}">Home</a></li>
                            {% if current_user.is_authenticated() %}
                            <li><a href="{{ url_for('user', nickname=current_user.nickname) }}">Profile</a></li>
                            <li><a href="{{ url_for('add_review', nickname=current_user.nickname) }}">Add Review</a></li>
                            <li><a href="{{ url_for('logout') }}">Logout</a></li>
                            {% endif %}
                        </ul>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
